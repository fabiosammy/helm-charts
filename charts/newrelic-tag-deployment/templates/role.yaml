{{- $name := include "newrelic-tag-deployment.fullname" . }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ $name }}
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/sync-wave: "0"
  labels:
    {{- include "newrelic-tag-deployment.labels" . | nindent 4 }}
rules:
- apiGroups: ["newrelic-tag-deployment.io"] 
  resources: ["ExternalSecret", "externalsecrets"]
  verbs: ["get", "list", "update", "patch"]
